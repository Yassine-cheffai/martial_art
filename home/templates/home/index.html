{% extends 'home/base.html' %}
{% block content %}
<div class="container">
<h3>Tournaments</h3>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Tournament Name</th>
            <th scope="col">Location</th>
        </tr>
    </thead>
    <tbody>
        {% for tournament in tournaments %}
        <tr>
            <td>{{ tournament.tournament_name }}</td>
            <td>{{ tournament.tournament_location }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
